<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Merriweather&family=Poppins:wght@200&display=swap');
    </style>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Merriweather&family=Poppins:wght@200&display=swap');
    </style>

    <link rel="stylesheet" href="feed.css">
    <title>Feedback</title>
</head>

<body>
    <div class="container">
        <div class="rectangle"></div>
        <div class="rectangle2">
            <section class="give-feedback">
                <h1>Give feedback</h1>
                <p class="give-p">What do you think of the issue search experience within Jira projects?</p>
            </section>
            <section class="emoji-container">
                <div class="box1">
                    <p class="emoji">😰</p>
                    <h2 class="emoji">Terrible </h2>
                </div>
                <div class="box2">
                    <p class="emoji">😟</p>
                    <h2 class="emoji">Bad </h2>
                </div>
                <div class="box3">
                    <p class="emoji">😐</p>
                    <h2 class="emoji">Okay </h2>
                </div>
                <div class="box4">
                    <p class="emoji">😊</p>
                    <h2 class="emoji">Good </h2>
                </div>
                <div class="box5">
                    <p class="emoji">😁</p>
                    <h2 class="emoji">Amazing </h2>
                </div>
            </section>
            <section class="reason-container">
                <h2 class="reason">What are the main reasons for your rating?</h2><textarea rows="4" cols="55" name="description"></textarea></section>
            <section class="accept">
                <div class="policy">
                    <input type="checkbox" class="check">
                    <label for="checkbox" class="checkbox">I may be contacted about this feedback <span>Privacy Policy.</span> </label>
                    <input type="checkbox" class="check">
                    <label for="checkbox" class="checkbox">I’d like to help improve by joining the <span>Reasearch Group.</span></label>
                </div>
            </section>
            <section class="submit-container">
                <button class="submit">Submit</button>
                <button class="cancel">Cancel</button>
            </section>
        </div>
    </div>
    </div>
    <script src="feed.js"></script>
</body>

</html>
